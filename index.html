<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <!--Title of Game-->
    </header>

    <main>
      <!-- Game box -->
      <div class="container">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
      <!-- Button -->
      <div class="btn">
        <button class="playAgain">Play Again</button>
      </div>

      <!-- Display Winner -->
      <div class="winner">
        <span class="winnerMsg">Winner</span>
      </div>
    </main>
    <script src="logic.js"></script>
  </body>
</html>
